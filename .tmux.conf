# set prefix
set -g prefix 'C-g'
unbind C-b

# ESC time lag
set -sg escape-time 0

# default shell
set -g default-shell $SHELL


bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v

# move along panes vim-like keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# send prefix
bind C-G send-prefix

# copy setting
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe "xsel --clipboard --input"
bind -T copy-mode-vi Enter send-keys -X copy-pipe "xsel --clipboard --input"


set -g mouse on


### style
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g status-bg "#303030"
set -g status-fg "colour220"

set -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
set -g status-right '#(tmux show-options -g prefix)'

setw -g window-status-current-fg "colour197"
setw -g window-status-current-attr bright


### end style
