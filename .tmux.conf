# set prefix
set -g prefix 'C-\'
unbind C-b

# ESC time lag
set -sg escape-time 0

# default shell
set -g default-shell $SHELL


bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v

# move along panes vim-like keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g mouse on


### style

set -g default-terminal "screen-256color"

set -g status-bg "#303030"
set -g status-fg "colour220"

set -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
set -g status-right '#(tmux show-options -g prefix)'

setw -g window-status-current-fg "colour197"
setw -g window-status-current-attr bright


### end style
